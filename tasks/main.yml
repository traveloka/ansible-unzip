---
- name: Update APT Cache
  apt:
    update_cache: yes
    force_apt_get: yes

- name: Remove apt lock file
  file:
    state: absent
    path: "/var/lib/dpkg/lock"

- name: Upgrade all packages to the latest version
  apt:
    name: "*"
    state: latest
    force_apt_get: yes

- name: install unzip
  become: yes
  become_method: sudo
  apt:
    name: unzip
    state: present
    update_cache: yes
    cache_valid_time: "{{ apt_cache_valid_time|default(omit) }}"
    install_recommends: false
  tags:
    - unzip
